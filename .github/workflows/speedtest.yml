name: Node Scavenger & Speedtest

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install requests aiohttp

    - name: Run Scavenger
      run: python main.py

    - name: Push Artifacts
      run: |
        git config --global user.name "Speedtest Bot"
        git config --global user.email "bot@github.com"
        git add valid_nodes.txt
        # 只有当有新节点时才提交
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update nodes $(date)" && git push)
